name: RELEASE
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  FLUTTER_VERSION: 3.35.7

jobs:
  anchors:
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - &checkout
        name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - &prepare_flutter
        name: Prepare Flutter version
        shell: bash
        env:
          FLUTTER_VERSION_SECRET: ${{ secrets.FLUTTER_VERSION }}
        run: |
          if [ -n "${FLUTTER_VERSION_SECRET}" ]; then
            echo "FLUTTER_VERSION=${FLUTTER_VERSION_SECRET}" >> $GITHUB_ENV
          else
            echo "FLUTTER_VERSION=${FLUTTER_VERSION}" >> $GITHUB_ENV
          fi

      - &setup_flutter
        name: Setup Flutter
        id: setup-flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - &cache_flutter
        name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.setup-flutter.outputs.pub-cache-path }}
            build/
            .dart_tool/
          key: release-v1-${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock', '**/pubspec.yaml') }}
          restore-keys: |
            release-v1-${{ runner.os }}-flutter-

      - &setup_env
        name: Setup env File
        shell: bash
        env:
          SIMKL_SECRET: ${{ secrets.SIMKL_SECRET }}
        run: |
          echo "SIMKL_SECRET=$SIMKL_SECRET" > .env
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "hash=$GIT_HASH" >> .env

      - &setup_cmake
        name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.18.1"

      - &install_android_deps
        name: Install Android build deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build

      - &symlink_ninja
        name: Create symlink for ninja
        run: |
          mkdir -p /usr/local/lib/android/sdk/cmake/3.18.1/bin
          sudo ln -s /usr/bin/ninja /usr/local/lib/android/sdk/cmake/3.18.1/bin/ninja

  build_android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - *checkout
      - *prepare_flutter
      - *setup_flutter
      - *cache_flutter
      - *setup_cmake
      - *install_android_deps
      - *symlink_ninja

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "oracle"
          java-version: "17"

      - name: Download keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.APK_SIGN }}
        run: echo "$KEYSTORE_BASE64" | base64 --decode > android/app/dartotsu.jks

      - name: Set up signing variables
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS}}
        run: |
          echo "storePassword=$KEYSTORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "storeFile=dartotsu.jks" >> android/key.properties

      - *setup_env

      - name: Configure Gradle
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.daemon=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.parallel=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.caching=true" >> ~/.gradle/gradle.properties

      - run: flutter clean
      - run: flutter pub get
      - run: flutter build apk --release --split-per-abi
      - run: flutter build apk --release

      - name: Rename APKs
        run: |
          for file in build/app/outputs/flutter-apk/app-*-release.apk; do
            abi=$(basename "$file" | sed 's/app-\(.*\)-release.apk/\1/')
            mv "$file" build/app/outputs/flutter-apk/Dartotsu_Android_${abi}_${{ github.ref_name }}.apk
          done
          ls build/app/outputs/flutter-apk

      - name: Rename Universal APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/Dartotsu_Android_Universal_${{ github.ref_name }}.apk

      - name: Publish Android artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/Dartotsu_Android_*_${{ github.ref_name }}.apk

  build_windows:
    runs-on: windows-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - *checkout

      - name: Set up Signing Tool
        run: |
          mkdir $env:USERPROFILE\certs
          [System.IO.File]::WriteAllBytes("$env:USERPROFILE\certs\Dartotsu.pfx", [Convert]::FromBase64String("${{ secrets.PFX_FILE }}"))

      - *setup_env
      - *prepare_flutter
      - *setup_flutter
      - *cache_flutter

      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v2.0.1
        with:
          nuget-version: "latest"

      - name: Enable Windows desktop support
        run: flutter config --enable-windows-desktop

      - run: flutter clean
      - run: flutter pub get

      - name: Extract Version
        id: get_version
        run: |
          $version = (Get-Content pubspec.yaml | Select-String -Pattern 'version: ([\d.]+)').Matches.Groups[1].Value
          echo "version=$version" >> $env:GITHUB_ENV

      - name: Find Latest SignTool Path
        id: find_signtool
        shell: pwsh
        run: |
          $sdkBins = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Directory |
                     Where-Object { $_.Name -match '^\d+\.\d+\.\d+\.\d+$' } |
                     Sort-Object Name -Descending |
                     Select-Object -First 1
          if (-not $sdkBins) {
            throw "No Windows SDK bin directories found!"
          }
          $signtoolPath = Join-Path $sdkBins.FullName "x64\signtool.exe"
          if (-not (Test-Path $signtoolPath)) {
            throw "signtool.exe not found at $signtoolPath"
          }
          echo "signtool_path=$signtoolPath" >> $env:GITHUB_OUTPUT

      - name: Build and Sign Setup
        run: |
          dart run inno_bundle:build --sign-tool-params '"${{ steps.find_signtool.outputs.signtool_path }}" sign /fd sha256 /f "C:\Users\runneradmin\certs\Dartotsu.pfx" /p "${{ secrets.PFX_PASSWORD }}" /tr http://timestamp.digicert.com /td sha256 /v $f' --release

      - name: Publish Windows installer
        uses: softprops/action-gh-release@v2
        with:
          files: build/windows/x64/installer/Release/Dartotsu-x86_64-${{ env.version }}-Installer.exe

  build_linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - *checkout
      - *prepare_flutter
      - *setup_flutter
      - *cache_flutter

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev webkit2gtk-4.1 libmpv-dev pkg-config fuse

      - *setup_env

      - name: Fetch Flutter dependencies
        run: flutter pub get

      - name: Build Flutter Linux app
        run: flutter build linux

      - name: Archive app
        uses: thedoctor0/zip-release@master
        with:
          type: "zip"
          filename: Dartotsu_LinuxZip_${{ github.ref_name }}.zip
          directory: build/linux/x64/release/bundle

      - name: Publish Linux bundle
        uses: softprops/action-gh-release@v2
        with:
          files: build/linux/x64/release/bundle/Dartotsu_LinuxZip_${{ github.ref_name }}.zip

  build_ios:
    runs-on: macos-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - *checkout
      - *prepare_flutter
      - *setup_flutter
      - *cache_flutter
      - *setup_env

      - name: Get Dependencies
        run: flutter pub get

      - name: Build iOS
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir -p Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r Dartotsu-iOS-${{ github.ref_name }}.ipa Payload

      - name: Publish iOS archive
        uses: softprops/action-gh-release@v2
        with:
          files: build/ios/iphoneos/Dartotsu-iOS-${{ github.ref_name }}.ipa

  build_macos:
    runs-on: macos-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - *checkout
      - *prepare_flutter
      - *setup_flutter
      - *cache_flutter
      - *setup_env

      - name: Get Dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create DMG file for macOS Build
        run: |
          mkdir -p build/macos/Release
          hdiutil create -volname "Dartotsu" -srcfolder build/macos/Build/Products/Release/Dartotsu.app -ov -format UDZO build/macos/Release/Dartotsu-macos-${{ github.ref_name }}.dmg
        shell: bash

      - name: Publish macOS DMG
        uses: softprops/action-gh-release@v2
        with:
          files: build/macos/Release/Dartotsu-macos-${{ github.ref_name }}.dmg

  generate-changelog:
    runs-on: ubuntu-latest
    needs: [build_android, build_windows, build_linux, build_ios, build_macos]
    permissions:
      contents: write
    steps:
      - *checkout
      - name: Clear CHANGELOG.md
        run: |
          echo "" > CHANGELOG.md
          echo "" >> CHANGELOG.md

      - name: Get previous tag
        id: get_prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_ENV

      - name: Get commit messages between tags
        id: get_commits
        run: |
          COMMITS=$(git log ${{ env.prev_tag }}..HEAD --pretty=format:'%h %s' | tr '\n' '|')
          echo "commits=$COMMITS" >> $GITHUB_ENV

      - name: Categorize commits
        id: categorize
        run: |
          FEATURES=""
          BUG_FIXES=""
          REFACTORS=""
          STYLE_CHANGES=""
          PERFORMANCE=""
          CHORES=""
          REPO_URL="https://github.com/${{ github.repository }}"

          IFS='|' read -ra COMMIT_LIST <<< "${{ env.commits }}"
          for LINE in "${COMMIT_LIST[@]}"; do
            HASH=$(echo "$LINE" | awk '{print $1}')
            MESSAGE=$(echo "$LINE" | cut -d' ' -f2-)
            LINK="[$HASH]($REPO_URL/commit/$HASH)"

            FORMATTED_COMMIT="* $LINK: $MESSAGE"
            if [[ $MESSAGE == feat* ]]; then
              FEATURES+="$FORMATTED_COMMIT\n"
            elif [[ $MESSAGE == fix* || $MESSAGE == bug* || $MESSAGE == improvement* || $MESSAGE == patch* ]]; then
              BUG_FIXES+="$FORMATTED_COMMIT\n"
            elif [[ $MESSAGE == refactor* ]]; then
              REFACTORS+="$FORMATTED_COMMIT\n"
            elif [[ $MESSAGE == style* ]]; then
              STYLE_CHANGES+="$FORMATTED_COMMIT\n"
            elif [[ $MESSAGE == perf* ]]; then
              PERFORMANCE+="$FORMATTED_COMMIT\n"
            elif [[ $MESSAGE == chore* || $MESSAGE == docs* || $MESSAGE == build* || $MESSAGE == ci* ]]; then
              CHORES+="$FORMATTED_COMMIT\n"
            fi
          done

          if [ -n "$FEATURES" ]; then
            echo "### ðŸŽ‰ New Features" >> CHANGELOG.md
            echo -e "$FEATURES" >> CHANGELOG.md
          fi
          if [ -n "$BUG_FIXES" ]; then
            echo "### ðŸ› ï¸ Bug Fixes & Improvements" >> CHANGELOG.md
            echo -e "$BUG_FIXES" >> CHANGELOG.md
          fi
          if [ -n "$REFACTORS" ]; then
            echo "### ðŸ”§ Refactors" >> CHANGELOG.md
            echo -e "$REFACTORS" >> CHANGELOG.md
          fi
          if [ -n "$STYLE_CHANGES" ]; then
            echo "### ðŸŽ¨ Style Changes" >> CHANGELOG.md
            echo -e "$STYLE_CHANGES" >> CHANGELOG.md
          fi
          if [ -n "$PERFORMANCE" ]; then
            echo "### ðŸš€ Performance Improvements" >> CHANGELOG.md
            echo -e "$PERFORMANCE" >> CHANGELOG.md
          fi
          if [ -n "$CHORES" ]; then
            echo "### ðŸ§¹ Chores & Documentation" >> CHANGELOG.md
            echo -e "$CHORES" >> CHANGELOG.md
          fi

      - name: Generate Fastlane changelog (IzzyOnDroid)
        run: |
          mkdir -p fastlane/metadata/android/en-US/changelogs

          awk '/^### ðŸŽ‰ New Features/{flag=1; next}/^### ðŸ”§ Refactors/{flag=0}flag' CHANGELOG.md \
            | sed -E 's/!\[[^]]*\]\([^)]*\)//g; s/\[[^]]*\]\([^)]*\)//g; s/^\*[[:space:]]+/-/; s/^\s+//; /^$/d' \
            > fastlane/metadata/android/en-US/changelogs/default.txt || true

          echo "Fastlane changelog generated"

          # Display changelog for debugging
          echo "=== CHANGELOG.md ==="
          cat CHANGELOG.md
          echo ""
          echo "=== Fastlane changelog ==="
          cat fastlane/metadata/android/en-US/changelogs/default.txt || echo "No fastlane changelog"

      - name: Commit and push changelog
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add CHANGELOG.md fastlane/metadata/android/en-US/changelogs/default.txt
          git commit -m "Update changelog for version ${{ github.ref_name }}"
          git push origin HEAD:main

      - name: Set Tag Variable
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create or Update Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          bodyFile: CHANGELOG.md
          tag: ${{ env.TAG }}
          allowUpdates: true

  post-release-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [generate-changelog]
    steps:
      - *checkout

      - name: Fetch Repository Tags by Date and Time
        id: fetch_tags
        run: |
          curl -s "https://api.github.com/repos/${{ github.repository }}/tags" -o tags.json
          TAGS=$(jq -r '.[].name' tags.json)
          declare -a TAGS_WITH_DATES=()
          for TAG in $TAGS; do
            TAG_DETAILS=$(curl -s "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$TAG")
            OBJECT_URL=$(echo "$TAG_DETAILS" | jq -r '.object.url // empty')
            if [ -n "$OBJECT_URL" ]; then
              OBJECT_DETAILS=$(curl -s "$OBJECT_URL")
              DATE=$(echo "$OBJECT_DETAILS" | jq -r '.tagger.date // .committer.date // empty')
              if [ -n "$DATE" ]; then
                TAGS_WITH_DATES+=("$DATE $TAG")
              fi
            fi
          done
          LATEST_TAG=""
          LATEST_DATE=""
          for TAG_DATE in "${TAGS_WITH_DATES[@]}"; do
            TAG_DATE_TIME=$(echo "$TAG_DATE" | awk '{print $1}')
            TAG_NAME=$(echo "$TAG_DATE" | awk '{print $2}')
            if [[ -z "$LATEST_DATE" || "$TAG_DATE_TIME" > "$LATEST_DATE" ]]; then
              LATEST_DATE="$TAG_DATE_TIME"
              LATEST_TAG="$TAG_NAME"
            fi
          done
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      - name: Get Latest Release Notes
        id: get_release_notes
        run: |
          RELEASE_DATA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/releases/latest")
          RELEASE_NOTES=$(echo "$RELEASE_DATA" | jq -r '.body')
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$RELEASE_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Format Release Notes
        id: format_notes
        run: |
          features=$(echo "$RELEASE_NOTES" | grep -iE '^\*\s\[[a-f0-9]+\]\(.*\):\sfeat' | head -n 5)
          if [[ -n "$features" ]]; then
            echo "**ðŸš€ Features**" > formatted_notes.txt
            echo "$features" >> formatted_notes.txt
            echo "" >> formatted_notes.txt
          fi

          fixes=$(echo "$RELEASE_NOTES" | grep -iE '^\*\s\[[a-f0-9]+\]\(.*\):\s(fix|bug|improvement|patch)' | head -n 5)
          if [[ -n "$fixes" ]]; then
            echo "**ðŸ› Fixes**" >> formatted_notes.txt
            echo "$fixes" >> formatted_notes.txt
            echo "" >> formatted_notes.txt
          fi

          chores=$(echo "$RELEASE_NOTES" | grep -iE '^\*\s\[[a-f0-9]+\]\(.*\):\s(chore|docs|build|ci)' | head -n 5)
          if [[ -n "$chores" ]]; then
            echo "**ðŸ›  Chores**" >> formatted_notes.txt
            echo "$chores" >> formatted_notes.txt
            echo "" >> formatted_notes.txt
          fi

          FORMATTED_NOTES=$(cat formatted_notes.txt)
          echo "FORMATTED_NOTES<<EOF" >> $GITHUB_ENV
          echo "$FORMATTED_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send message to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_RELEASE_URL }}
        run: |
          FORMATTED_NOTES=$(echo "$FORMATTED_NOTES" | sed -E 's/\): [^:]+:/) :/g')

          default_color="#1ac4c5"
          hex_to_decimal() { printf '%d' "0x${1#"#"}"; }
          embed_color=$(hex_to_decimal "$default_color")
          VERSION=${VERSION:-"${{ env.LATEST_TAG }}"}

          discord_data=$(jq -nc \
            --arg field_value "$FORMATTED_NOTES


            [ðŸ“Œ Full changelog](https://github.com/${{ github.repository }}/releases/tag/${{ env.LATEST_TAG }})" \
            --arg footer_text "Version $VERSION" \
            --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)" \
            --argjson embed_color "$embed_color" \
            '{
              "content": "<@&1298977336124903457>",
              "embeds": [
                {
                  "title": "New App Version Dropped ðŸ”¥",
                  "color": $embed_color,
                  "description": $field_value,
                  "footer": { "text": $footer_text },
                  "timestamp": $timestamp
                }
              ]
            }')

          curl -H "Content-Type: application/json" -X POST -d "$discord_data" "$DISCORD_WEBHOOK_URL"

  upload_download_url:
    runs-on: ubuntu-latest
    needs: [post-release-notes]
    permissions:
      contents: read
    steps:
      - *checkout

      - name: Install GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.FINE_GRAIN_TOKEN }}" | gh auth login --with-token

      - name: Fetch latest release assets with gh
        id: fetch_assets
        run: |
          gh release view --repo ${{ github.repository }} ${{ github.ref_name }} --json assets --jq '.assets[].url' > asset_links.txt

      - name: Print fetched List
        run: cat asset_links.txt

      - name: Read, sort, and format links from the file
        id: format_links
        run: |
          LINKS=$(cat asset_links.txt | sort)
          MESSAGE="**Dartotsu ${{ github.ref_name }} Downloads:**\n\n"
          while IFS= read -r LINK; do
            if [[ $LINK == *"arm64"* ]]; then
              MESSAGE+="â€¢ [Android_arm64]($LINK)\n"
            elif [[ $LINK == *"armeabi"* ]]; then
              MESSAGE+="â€¢ [Android_armeabi-v7a]($LINK)\n"
            elif [[ $LINK == *"Android_x86"* ]]; then
              MESSAGE+="â€¢ [Android_x86_64]($LINK)\n"
            elif [[ $LINK == *"Android_Universal"* ]]; then
              MESSAGE+="â€¢ [Android_Universal]($LINK)\n"
            elif [[ $LINK == *"iOS"* ]]; then
              MESSAGE+="â€¢ [iOS]($LINK)\n"
            elif [[ $LINK == *"LinuxZip"* ]]; then
              MESSAGE+="â€¢ [Linux]($LINK)\n"
            elif [[ $LINK == *"Linux"* ]]; then
              MESSAGE+="â€¢ [Linux_AppImage]($LINK)\n"
            elif [[ $LINK == *"macos"* ]]; then
              MESSAGE+="â€¢ [macOS]($LINK)\n"
            elif [[ $LINK == *"Installer"* ]]; then
              MESSAGE+="â€¢ [Windows]($LINK)\n"
            fi
          done <<< "$LINKS"
          echo "MESSAGE=$MESSAGE" >> $GITHUB_ENV

      - name: Send message to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_RELEASE_URL }}
          MESSAGE: ${{ env.MESSAGE }}
        run: |
          curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"$MESSAGE\"}" $DISCORD_WEBHOOK_URL
